<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am %s string!', 'string');
    // console.log(`Hello I am ${var}`);

    // Styled
    console.log('%cI am some great text', 'font-size:18px; background:red');

    // warning!
    console.warn('warning');

    // Error :|
    console.error('err');

    // Info
    console.info('info');

    // Testing
    console.assert(1 === 2, '1 != 2, only fires if wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach( dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name} and is ${dog.age} years old.`);
        console.groupEnd();

    });

    // counting
    console.count('1');
    console.count('1');
    console.count('1');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/maarij')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);
  </script>
</body>
</html>
